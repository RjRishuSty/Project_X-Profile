<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XProfile - My Virtual Profile Card.</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <section>
        <div class="profile-box">
            <div class="profile-icon">
                <img src="./img/menu.png" class="menu-icon" alt="Menu-Icon" />
                <img src="./img/setting.png" class="setting-icon" alt="Setting-Icon" />
            </div>
            <!--  -->
            <img src="./img/profile-pic.png" class="profile-pic" alt="Profile Pic" />
            <h3>Learner Beaver</h3>
            <p>Frontend Dev at CrioDo, Bengaluru</p>
            <div class="social-media">
                <img src="./img/instagram.png" alt="instagram" />
                <img src="./img/telegram.png" alt="telegram" />
                <img src="./img/dribble.png" alt="dribble" />
            </div>
        </div>
    </section>

</body>

</html>
